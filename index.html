<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="shortcut icon" href="./src/rb_favicon.png" type="image/x-icon" />
    <script src="./js/index.js" defer></script>
    <title>Notify</title>
  </head>
  <body>
    <div class="container">
      <aside id="left-aside-section">
        <section class="left-aside-section_first-section">
          <div class="profile-container">
            <div class="profile-img-wrapper">
              <img
                src="./src/Profile.png"
                id="profile-img"
                alt="profile-img"
                aria-label="user account profile picture"
              />
            </div>
            <p id="profile-Name">Sagnik Ghosh</p>
          </div>
          <button
            id="mode"
            data-mode="light"
            title="mode"
            aria-label="dark mode"
          >
            <span class="mode-icon-wrapper light">op</span>
          </button>
        </section>
        <section class="left-aside-section_second-section">
          <div class="categories-section-wrapper">
            <div class="categories-additionbtn-container">
              <p>CATEGORIES</p>
              <button
                class="add-categorie-btn"
                title="add"
                aria-label="add categorie"
              >
                +
              </button>
            </div>
            <div class="categories-container-wrapper">
              <ul>
                <li>
                  <div class="categories-container" data-categorie_Name="heelo">
                    <div class="categorie-container">
                      <div class="categorie-text-wrapper">
                        <input
                          type="text"
                          value="heelo"
                          class="categorie-input"
                          aria-label="categorie name"
                          readonly
                        />
                        <span
                          id="categorie-note-length"
                          class="categorie-note-length"
                          >28</span
                        >
                      </div>
                      <button
                        class="remove-categorie"
                        title="delete"
                        aria-label="delete categorie"
                      >
                        del
                      </button>
                    </div>
                  </div>
                </li>
                <li>
                  <div
                    class="categories-container"
                    data-categorie_Name="namaste"
                  >
                    <div class="categorie-container">
                      <div class="categorie-text-wrapper">
                        <input
                          type="text"
                          value="namaste"
                          class="categorie-input"
                          aria-label="categorie name"
                          readonly
                        />
                        <span
                          id="categorie-note-length"
                          class="categorie-note-length"
                          >28</span
                        >
                      </div>
                      <button
                        class="remove-categorie"
                        title="delete"
                        aria-label="delete categorie"
                      >
                        del
                      </button>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </section>
        <section class="left-aside-third-section">
          <div class="webApp-Name-container">
            <div class="webApp-img-container">
              <img
                src="./src/rb_1798.png"
                id="Notify-img"
                alt="Notify-img"
                aria-label="Web Application image"
              />
            </div>
            <p class="webApp-Name">Notify</p>
          </div>
          <button id="settings" aria-label="settings">
            <img src="" alt="settings" tabindex="-1" />
          </button>
        </section>
        <section class="profile-settings-section">
          <form class="profile-settings-section_form">
            <div class="profile-settings-section_upper-section">
              <div class="user-pic-wrapper">
                <label for="UserPic" id="UserPic-label"
                  ><img
                    src="./src/Profile.png"
                    id="UserPic-img"
                    alt="profile-img"
                    aria-label="user account profile picture"
                /></label>
                <input type="file" id="UserPic" />
              </div>
              <button aria-label="back" class="back-btn"><<</button>
            </div>
            <div class="profile-settings-section_middle-section">
              <ul
                class="profile-settings-section_middle-section_detail-wrapper"
              >
                <li class="profile-settings-section_middle-section_detail">
                  <label
                    for="user-name-input"
                    id="profile-settings-section_middle-section_userName "
                    class="profile-settings-section_middle-section_detail-inputs"
                    >UserName</label
                  >
                  <input
                    type="text"
                    id="user-name-input"
                    class="profile-settings-section_middle-section_detail-inputs"
                    pattern="[A-Za-z0-9]+"
                    placeholder="Enter your name"
                    value=""
                  />
                  <span
                    class="messages-section"
                    data-vaild="accepted"
                    data-error="siaoooo"
                  ></span>
                </li>
                <li class="profile-settings-section_middle-section_detail">
                  <label
                    for="user-name-password"
                    id="profile-settings-section_middle-section_password "
                    >Password</label
                  >
                  <input
                    type="text"
                    id="user-name-password"
                    class="profile-settings-section_middle-section_detail-inputs"
                    pattern="(\S)[0-9]+"
                    placeholder="Enter your Password"
                    value=""
                  />
                  <span
                    class="messages-section"
                    data-vaild="accepted"
                    data-error="siaoooo"
                  ></span>
                </li>
                <li class="profile-settings-section_middle-section_detail">
                  <label
                    for="user-name-email"
                    id="profile-settings-section_middle-section_email "
                    class="profile-settings-section_middle-section_detail-inputs"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="user-name-email"
                    class="profile-settings-section_middle-section_detail-inputs"
                    value=""
                    placeholder="Enter your Email"
                    pattern="@gmail/.com"
                  />
                  <span
                    class="messages-section"
                    data-vaild="accepted"
                    data-error="siaoooo"
                  ></span>
                </li>
              </ul>
            </div>
            <button class="Save-btn" aria-label="save profile changes">
              Save
            </button>
          </form>
        </section>
      </aside>
      <main></main>
      <aside></aside>
    </div>
  </body>
</html>
